<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Lane Defense - Step-by-Step ECS Test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
            font-family: monospace;
        }

        #game-canvas {
            display: block;
            background-color: #000;
            width: 800px;
            height: 600px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
        }


    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="ui-container"></div>
        <div id="map-data-info" style="position: absolute; top: 10px; left: 10px; background-color: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-family: monospace; display: none;">
            Map data loaded: <span id="map-name">None</span>
        </div>
    </div>
    <!-- Debug panel will be inserted here by JavaScript -->

    <script type="module" src="test-ecs-step.js"></script>
    <script type="module">
        // Check if map data is available and show info
        const mapData = localStorage.getItem('debugMapData');
        if (mapData) {
            try {
                const map = JSON.parse(mapData);
                document.getElementById('map-data-info').style.display = 'block';
                document.getElementById('map-name').textContent = map.name || 'Unnamed Map';
            } catch (error) {
                console.error('Error parsing map data:', error);
            }
        }
    </script>
</body>
</html>
