<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Lane Defense - Hazard Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #gameCanvas {
            border: 2px solid #34495e;
            background-color: #1a1a1a;
        }
        
        h1 {
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        #instructions {
            color: #ecf0f1;
            margin-top: 20px;
            max-width: 800px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <h1>Zombie Lane Defense - Hazard Test</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            <p>Press the following keys to create entities:</p>
            <p><strong>H</strong>: Create Hazard | <strong>E</strong>: Create Enemy | <strong>P</strong>: Create Projectile</p>
            <p>Observe that projectiles pass through hazards, while enemies are blocked by them.</p>
        </div>
    </div>
    
    <script type="module" src="hazard-test.js"></script>
</body>
</html>
